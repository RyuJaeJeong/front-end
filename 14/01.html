<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .origin{
            margin-left: 50px;
            margin-bottom: 50px;
            perspective: 200px;
        }
        .movex:hover {
            transform: translateX(50px);
        }

        .movey:hover {
            transform: translateY(50px);
        }

        .movexy:hover {
            transform: translate(50px, 50px);
        }

        .orgin {
            padding-bottom: 50px;
        }

        .scalex:hover {
            transform: scaleX(1.2);
        }

        .scaley:hover {
            transform: scaleY(1.5);
        }

        .scale:hover {
            transform: scale(0.7);
        }

        .rotate1:hover {
            transform: rotate(20deg);
        }

        .rotate2:hover {
            transform: rotate(-40deg);
        }

        .rotateX:hover {
            transform: rotateX(45deg);
        }

        .rotateY:hover {
            transform: rotateY(45deg);
        }
        .rotateZ:hover {
            transform: rotateZ(45deg);
        }

        .rotateXYZ:hover {
            transform: rotate3d(-2.5, 1.2, 1.5, 45deg);
        }

        .skewx:hover {
            transform: skewX(30deg);
        }

        .skewy:hover {
            transform: skewY(15deg);
        }

        .skewxy:hover {
            transform: skew(-25deg, -15deg);
        }
    </style>

</head>

<body>
    <!-- 요소 이동시키기 -->
    <div class="origin">
        <div class="movex">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/bus.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="movey">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/bus.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="movexy">    
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/bus.jpg?raw=true">
        </div>    
    </div>

    <hr>
    <!-- 요소 확대하기 -->
    <div class="origin">
        <div class="scalex">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="scaley">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="scale">    
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>

    <hr>
    <!--요소 회전하기-->
    <div class="origin">
        <div class="rotate1">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="rotate1">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>


    <div class="origin">
        <div class="rotateX">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="rotateY">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>
    <div class="origin">
        <div class="rotateZ">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="rotateXYZ">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/fruit.jpg?raw=true">
        </div>    
    </div>
    
    <!--요소 비틀어 왜곡하기-->
    <hr>
    <div class="origin">
        <div class="skewx">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/rose.jpg?raw=true">
        </div>    
    </div>
    <div class="origin">
        <div class="skewy">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/rose.jpg?raw=true">
        </div>    
    </div>

    <div class="origin">
        <div class="skewxy">
            <img src="https://github.com/funnycom/html5-css3/blob/master/13/images/rose.jpg?raw=true">
        </div>    
    </div>
        
</body>
</html>
