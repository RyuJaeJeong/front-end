<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>프런트엔드 개발자 지원서</h2>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <ul>
            <li>
                <h3>개인정보</h3>
                <ul>
                    <li>
                        <label for="name">이름</label>    
                        <input type="text" autofocus placeholder="공백없이 입력하세요" id="name">
                    </li>
                    <li>
                        <label for="phone">연락처</label>    
                        <input type="text" id="phone">
                    </li>
                </ul>
            </li>
            <li>
                <h3>지원분야</h3>
                <ul>
                    <li>
                        <label>    
                            <input type="radio" value="pub" name="field">
                            웹퍼블리싱
                        </label>  
                    </li>
                    <li>
                        <label>
                            <input type="radio" value="app" name="field">
                            웹 애플리케이션 개발
                        </label>  
                    </li>
                    <li>
                        <label>
                            <input type="radio" value="dev" name="field">
                            개발 환경 개선
                        </label>  
                    </li>
                </ul>
            </li>
            <li>
                <h3>지원동기</h3>
                <label>
                    <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                </label>    
            </li>

        </ul>
        
        
        
    </form>
</body>
</html>
