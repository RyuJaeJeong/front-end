<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            margin:0 auto;
        }
        ul {
            list-style-type: none;
        }

        label.title {
            font-weight: bold;
            width: 80px;
            float: left;
        }

        div.centered {
            text-align: center;
        }

        fieldset {
            margin:  15px 10px;
        }
        fieldset legend {
            font-weight: bold;
            font-size: 18px;
            color: purple;
        }
        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">
                            이름&nbsp;</label>
                            <input type="text" id="uname" placeholder="여백없이 입력" required>
                            
                    </li>
                    <li>
                        <label for="tel1" class="title">
                            연락처&nbsp;</label>
                            <input type="tel" id="tel1" placeholder="연락 가능한 번호" required>
                            
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr" class="title">
                            주소&nbsp;</label>  
                            <input type="text" id="addr" required>
                          
                    </li>
                    <li>
                        <label for="tel2" class="title">
                            전화번호&nbsp;</label>  
                            <input type="tel" id="tel2" required>
                          
                    </li>
                    <li>
                        <label for="comment" class="title">
                            메모&nbsp;</label> 
                            <input type="tel" id="comment" required>
                           
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label>
                            과테말라 안티구아 <b>(100g)</b>&nbsp;
                            <input type="checkbox">
                        </label>
                        <label><input type="number" value="0" min="0" max="5">개</label>    
                    </li>
                    <li>
                        <label>
                            인도네시아 만델링 <b>(100g)</b>&nbsp;
                            <input type="checkbox">
                        </label>
                        <label><input type="number" value="0" min="0" max="5">개</label>    
                    </li>
                    <li>
                        <label>
                            탐라는도다(블랜딩)  <b>(100g)</b>&nbsp;
                            <input type="checkbox">
                        </label>
                        <label><input type="number" value="0" min="0" max="5">개</label>    
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시작성">
            </div>
        </form>
    </div>
</body>
</html>
