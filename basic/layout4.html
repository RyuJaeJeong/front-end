<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    [endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        dt {
            font-weight: bolder;
        }

        dd {
            margin-left: 0;
        }

        .wrapper {
            display: flex;
        }

        div > dl {
            margin-right: 100px;
        }

        .first{
            display: flex;
        }

        .second {
            display: flex;
        }

        @media screen and (max-width: 1200px) {
            .wrapper {
                display: block;
            }
        }

        @media screen and (max-width: 768px) {
            .wrapper {
                display: block;
            }

            .first{
                display: block;
            }

            .second {
                display: block;
            }
        }

        i {
            background-color: black;
            font-size: 50px;
            color: white;
            width: 100px;
            height: 100px;
            text-align: center;
            border-radius: 50px;
            padding-top: 25px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="first">
        <div class="first-left">
                <i class="fa-solid fa-cart-shopping" ></i>
                <dl>
                <dt>Fast Shipping</dt>
                <dd>lorem ipsum</dd>
            </dl>
        </div>
        <div class="first-right">
            <i class="fa-brands fa-servicestack" ></i>
            <dl>
                <dt>Good Service</dt>
                <dd>lorem ipsum</dd>
            </dl>
        </div>
    </div>
    <div class="second">
        <div class="second-left">
            <i class="fa-solid fa-comments-dollar" ></i>
            <dl>
                <dt>Free Coupons</dt>
                <dd>lorem ipsum</dd>
            </dl>
        </div>
        <div class="second-right">
            <i class="fa-brands fa-product-hunt"></i>
            <dl>
                <dt>New Products</dt>
                <dd>lorem ipsum</dd>
            </dl>
        </div>
    </div>
</div>

</body>
</html>
