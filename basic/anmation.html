<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .shop-container{
            display: flex;
            width: 90%;
            margin: auto;
        }

        .shop-bg{
            background-color: #eee;
            padding: 20px;
        }

        .shop-item{
            width: 33%;
            padding: 10px;
        }

        .shop-item img {
            width: 100%;
        }

        .overlay {
            display: flex;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: all 1s;
            text-align: center;
            align-items: center;
            justify-content: center;
            transition-timing-function: cubic-bezier();
        }

        .overlay:hover{
            display: flex;
            opacity: 0.5;
            color: white;
            width: 100%;
            height: 30%;
            font-weight: bolder;
            text-align: center;
            justify-content: center;
            font-size: 32px;
            margin-top: 70%;
        }
    </style>
</head>
<body>

    <!--
      one-way 애니메이션 만드는 step
      1. 시작 스타일 만들기
      2. 최종 스타일 만들기
      3. 언제 최종스타일로 변하는지
      4. transition으로 애니메이션
     -->

    <div class="shop-bg">
        <div class="shop-container">
            <div class="shop-item">
                <div style="position: relative">
                    <div class="overlay">10$</div>
                    <img src="image/product1-1.jpg">
                </div>
            </div>
            <div class="shop-item">
                <div style="position: relative">
                    <div class="overlay">20$</div>
                    <img src="image/product2.jpg">
                </div>
            </div>
            <div class="shop-item">
                <div style="position: relative">
                    <div class="overlay">30$</div>
                    <img src="image/product3.jpg">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
