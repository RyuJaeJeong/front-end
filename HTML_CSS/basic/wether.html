<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어제의 날씨</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Nanum+Pen+Script&display=swap');

        body {
            margin: 0;
        }

        html{
            scroll-behavior: smooth;
        }

        .container {
            position: relative;

        }

        /*
        padding top 주지 않으면 마진 컬랩스 발생한다.

        */
        .main-first {
            width: 100%;
            height: 100%;
            max-height: 900px;
            background-image: url(./image/AdobeStock_76339850.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            padding-top: 5px;
        }

        .main-first > header {
            display: flex;
            margin-top: 20px;
            justify-content: center;

        }

        .logo {
            color: white;
            font-size: 2.5em;
            overflow: visible;
            white-space: nowrap;
            font-family: 'Nanum Pen Script', cursive;
        }

        .menu {

        }

        .menu li {
            display: inline-block;
            margin-right: 50px;
            color: white;
            font-size: 1.25em;
            font-family: 'Montserrat', sans-serif;
        }

        .menu li:nth-child(3) {
            margin-right: 100px;
        }

        .temp {
            flex-grow: 0.7;
        }

        .first-body {
            display: flex;
            justify-content: center;
            height: 55%;
            align-items: center;
            color: white;
            font-size: 2em;
            font-family: 'Nanum Pen Script', cursive;
        }

        .yesterday {
            background-color: #00ff90;
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            padding: 25%;
            box-sizing: border-box;
            font-size: 32px;
            transition: all 2s;
        }


    </style>
    <meta charset="UTF-8">
    <!-- 구글 검색시 파란제목으로 뜨는 글귀 -->
    <meta name="description" content="어제의 날씨">
    <!-- 검색에 도움을 주는 키워드 -->
    <meta name="keywords" content="일기예보,날씨.기상예보,어제">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./image/AdobeStock_76339850.jpeg">
    <meta property="og:description" content="어제의 날씨입니다.">
    <meta property="og:title" content="어제의 날씨">
    <!--    <link rel="icon" href="아이콘경로.ico" type="image/x-icon">-->

</head>
<body>
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

<div class="container" style="height: 1080px;">

    <div class="main-first" style="position: relative">
        <header>
            <div class="logo">
                    <span class="material-symbols-outlined">
                        beach_access
                    </span>
                어제의 날씨
            </div>
            <div class="temp"></div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#yesterday">YESTERDAY</a>
                    </li>
                    <li>TODAY</li>
                    <li>TOMMOROW</li>
                </ul>
            </div>
        </header>
        <div class="first-body">
            <h1 align="center">어제의 날씨를 알려 드립니다.!</h1>
        </div>
    </div>
    <div id="yesterday" class="yesterday">
        yesterday
    </div>

</div>

</body>
</html>
