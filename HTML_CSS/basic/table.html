<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            box-sizing: border-box;
            width: 100%;
            height: 500px;
            padding: 200px;
        }

        table {
            border-collapse: collapse;
            background-color: white;
            margin: auto;

        }

       table tr:nth-child(1) td {
           border-bottom: 1px solid black;
           text-align: center;
           width: 200px;
       }



        table tr:nth-child(2) td:nth-child(1),
        table tr:nth-child(3) td:nth-child(1) {
            text-align: left;
        }

        table tr:nth-child(2) td:nth-child(2), td:nth-child(3), td:nth-child(4),
        table tr:nth-child(3) td:nth-child(2) {
            text-align: right;
        }

        button {
            cursor: pointer;
        }

        button:hover {
           background-color:blue;
        }

    </style>
</head>
<body>
    <div style="background-color: red">
    <table>
       <tr>
            <td colspan="2" style="width: 600px">ITEM</td>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
       </tr>

            <td colspan="2" style="vertical-align: middle;">
                SONY<br>

            </td>

            <td>1979.00</td>
        </tr>
        <tr >
            <td colspan="2" style="vertical-align: middle;">
                SONY<br>
                FE 70-200mm F2.8 GM OSS
            </td>
            <td>1</td>

            <td>1979.00</td>
        </tr>
    </table>
        <button>구매학디</button>
    </div>
</body>
</html>
