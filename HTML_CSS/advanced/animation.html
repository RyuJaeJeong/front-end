<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .anti-text{
            text-align: center;
        }

        .anti-text:hover{
            animation-name: 왔다갔다;
            animation-duration: 1s;
        }

        /*

        animation-delay : delay를 줌
        animation-iteration-count : 반복횟수
        animation-timing-function : 베지어
        transform줘야 성능문제 해결 할 수 있다
        */
        
        @keyframes 왔다갔다 {
            0% {
                transform: translateX(0px);
            }

            50% {
                transform: translateX(-100px);
            }

            75% {
                transform: translateX(100px);
            }

            100% {
                transform: translateX(100px);
            }
        }

        .btnShake{
            padding: 10px;
            color: white;
            background-color: #6fbaf8;
            border: 0px solid black;
        }

        .btnShake:hover{
            animation-name: shake;
            animation-duration: 0.3s;
        }

        .plus{
            font-weight: bold;
            font-size: 60px;
            margin:0;
            text-align: center;
        }

        .plus:hover{
            animation-name:plus;
            animation-duration: 2s;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(-15deg);
            }

            75% {
                transform: rotate(15deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes plus {
            0% {
                transform: rotate(0deg);
                font-size: 60px;
            }


            50% {
                transform: rotate(-30deg);
                font-size: 60px;
            }


            100% {
                transform: rotate(45deg);
                font-size: 100px;
            }
        }

    </style>
</head>
<body>
        <h4 class="anti-text"> 안녕하세요 </h4>
        <button class="btnShake">흔들버튼</button> <br><br><br>
        <p class="plus">+</p>
</body>
</html>
