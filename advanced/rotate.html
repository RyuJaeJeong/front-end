<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flip-outer{
            width: 300px;
            height: 300px;
        }

        .flip-inner{
            width: 100%;
            height: 100%;
            position: relative;
            transition: all 1s;
            transform-style: preserve-3d;
        }

        .flip-inner:hover{
            transform:rotateY(180deg);
        }

        .front{
            width: 100%;
            position: absolute;
            z-index: 1;
            backface-visibility: hidden;
        }

        .back{
            width: 100%;
            background-color: #FAAE1C;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            box-sizing: border-box;
            padding-top: 100px;
            font-size: 24px;
            color: white;
            position: absolute;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="flip-outer">
        <div class="flip-inner">
            <img src="image/profile.png" class="front">
            <div class="back">
                <h4>개발자 류재정</h4>
            </div>
        </div> <!-- end inner -->
    </div> <!-- end oyuter -->
</body>
</html>
