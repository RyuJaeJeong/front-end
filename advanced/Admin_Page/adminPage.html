<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="container-fluid">   <!--모든 중단점에 width 가 100%로 적용되는 컨테이너 -->
       <div class="menu">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i>
                </li>
                <li>
                    <i class="fa-solid fa-headphones"></i>
                </li>
                <li>
                    <i class="fa-solid fa-flag"></i>
                </li>
                <li>
                    <i class="fa-solid fa-chart-pie"></i>
                </li>
            </ul>
        </div>
        <div class="row shadow-sm">
            <nav class="navbar navbar-expand-lg navbar-light bg-white ">
                <div class="container-fluid nav-co">
                    <a class="navbar-brand" href="#"></a>
                    <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex me-auto mb-2 mb-lg-0">
                            <input class="form-control search-anime" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-glass" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-bell">
                                         <span class="position-absolute  translate-middle badge rounded-pill bg-danger badge-bell">
                                            5
                                         </span>
                                    </i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa-solid fa-envelope position-relative">
                                        <span class="position-absolute  translate-middle badge rounded-pill bg-danger badge-bell">
                                            9
                                        </span>
                                    </i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">FinanceRyu</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row bg-light">
            <h2 style="font-weight: bold; height: 10%" >Dashboard</h2>
        </div>
        <div class="row bg-light">
            <div class="grid-container">
               <div class="rounded shadow first-card">
                   <div style="width: 70%; height: 100%;">
                     <span style="display: inline-block; margin-top: 10%">내월급은...</span>
                     <h3 style="font-weight: bolder; margin-top: 5%">2,000,000원</h3>
                   </div>
                   <div style="width: 30%; height: 100%; text-align: center; display: flex; align-items: center">
                       <i class="fa-solid fa-sack-dollar" style="font-size: 5rem; text-align: center; vertical-align: middle"></i>
                   </div>
               </div>
               <div class="rounded shadow second-card">
                   <div style="width: 70%; height: 100%;">
                       <span style="display: inline-block; margin-top: 10%">내 식대는..</span>
                       <h3 style="font-weight: bolder; margin-top: 5%">7,000원</h3>
                   </div>
                   <div style="width: 30%; height: 100%; text-align: center; display: flex; align-items: center">
                       <i class="fa-solid fa-utensils" style="font-size: 5rem; text-align: center; vertical-align: middle"></i>
                   </div>
               </div>
               <div class="rounded shadow third-card">
                   <div style="width: 70%; height: 100%;">
                       <span style="display: inline-block; margin-top: 10%">내 유류비는..</span>
                       <div style="display: flex; align-items: center">
                           <span style="display:inline-block; padding-top:15px;">리터당..&nbsp;</span><h3 style="font-weight: bolder; margin-top: 5%">1,200원</h3>
                       </div>
                   </div>
                   <div style="width: 30%; height: 100%; text-align: center; display: flex; align-items: center">
                       <i class="fa-solid fa-gas-pump" style="font-size: 5rem; text-align: center; vertical-align: middle"></i>
                   </div>
               </div>
               <div class="rounded shadow fourth-card">
                   <div style="width: 70%; height: 100%;">
                       <span style="display: inline-block; margin-top: 10%">내 업무는..</span>
                       <h3 style="font-weight: bolder; margin-top: 5%">단순반복</h3>
                   </div>
                   <div style="width: 30%; height: 100%; text-align: center; display: flex; align-items: center">
                       <i class="fa-solid fa-briefcase" style="font-size: 5rem; text-align: center; vertical-align: middle"></i>
                   </div>
               </div>
            </div>
        </div>
        <div class="row bg-light">
            <div class="col-md-7">
                <div class="card card-chart">
                    <div class="card-header">
                        우리회사에 대한 충성도는..
                    </div>
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card card-array">
                    <div class="card-header">
                        Featured
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="display: flex; justify-content: space-between">
                            An item<span class="badge bg-primary rounded-pill">14</span>
                        </li>
                        <li class="list-group-item">
                            A second item
                        </li>
                        <li class="list-group-item" style="display: flex; justify-content: space-between">
                            A third item<span class="badge bg-primary rounded-pill">9</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                datasets: [{
                    label: '# of Votes',
                    data: [100, 90, 70, 50, 30, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
