<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #square{
            width: 10%;
            position: relative;
        }

        #square:after{
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .inner {
            position: absolute;
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<div id="square" style="border: 1px solid black;">
    <div class="inner">내부 컨텐츠</div>
</div>

</body>
</html>
