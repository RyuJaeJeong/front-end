<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            background-color: #f7f9fc;
            height: 100vh;
            box-sizing: border-box;
        }

        #profile-header {
            width: 75%;
            height: 25%;
            background-color: white;
        }

        #profile-header>.col-md-8 {
            height: 75%;
            margin: auto 0;
            border-right: 1px dotted black;
        }

        #profile-header>.col-md-4 {
            height: 75%;
        }

        #profile-pic{
            vertical-align: middle;
        }

        #media-object>.flex-shrink-0{
            width : 20%;
            position: relative;
            margin-right: 3%;
        }

        .flex-shrink-0:after{
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        #inner {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: auto;
        }

        #inner>img{
            width: 100%;
            height: 100%;
            margin: auto;
        }

        #media-object>.flex-grow-1{
            width : 75%;
            height : 100%;
            margin: auto 0;
        }

        #profile-tab{
            width: 75%;
        }

        #profile-content {
            width: 75%;
            height: 50%;
            margin-top: 1%;
            justify-content: space-between;
        }

        #profile-content>div:nth-child(1){
            background-color: white;
            height: 75%;
        }

        #profile-content>div:nth-child(2){
            background-color: white;
            height: 100%;
        }

        #profile-content>div:nth-child(3){
           padding:0;
        }

        #profile-content>div:nth-child(3)>div:nth-child(1){
            background-color: white;
            width:100%;
            height: 60%;
        }

        #profile-tbl {
            font-weight: bolder;
        }

        .name{
            font-size: 1.5em;
            padding-bottom: 2%;
        }

        .job{
            font-size: 1.2em;
            padding-bottom: 2%;
        }

        .location{
            font-size: 1.2em;
            padding-bottom: 4%;
        }



        @media screen and (max-width: 768px) {
            #profile-header {
                width: 90%;
                height: 50%;
            }

            #profile-header>.col-md-8 {
                height: 50%;
                padding: 0;
                border-right: 0px dotted black;
            }

            #profile-header>.col-md-4 {
                height: 50%;
            }

            #media-object>.flex-shrink-0{
                width : 40%;
                height : 100%;
                margin : 3%;
                line-height: 50%;
            }


            #media-object>.flex-grow-1{
                width : 60%;
                height : 100%;
            }

            #media-object>.flex-grow-1>h1{
                font-size: 20px;
                font-weight: bolder;
            }

            #media-object>.flex-grow-1>h4{
                font-size: 12px;

            }


            #media-object>.flex-grow-1>button{
                padding: 2% 5%;
            }

            #profile-tab{
                width: 90%;

            }

            #profile-content>div:nth-child(1){
                height: 50%;
                margin: 3% 0;
                background-color: white;
            }

            #profile-content>div:nth-child(2){
                height: 100%;
                background-color: white;
                margin: 3% 0;
            }

            #profile-content>div:nth-child(3){
                height: 60%;
            }

            .name{
                font-size: 1.2em;
                padding-bottom: 2%;
            }

            .job{
                font-size: 0.8em;
                padding-bottom: 2%;
            }

            .location{
                font-size: 0.8em;
                padding-bottom: 2%;
            }


        }


    </style>

    <title>SNS PROFILE</title>

</head>
<body>
    <div class="container-fluid w-100 h-100 pt-4">
        <div id="profile-header" class="row mx-auto rounded shadow-sm" >
            <div class="col-md-8">
                <div id="media-object" class="d-flex">
                    <div class="flex-shrink-0">
                        <div id="inner">
                            <img id="profile-pic" class="rounded-circle"  src="./img/portfolio-1.jpg">
                        </div>
                    </div>
                    <div class="flex-grow-1">
                        <table id="profile-tbl">
                            <tr>
                                <td class="name">
                                    Finance Ryu
                                </td>
                            </tr>
                            <tr>
                                <td class="job">
                                    Web Developer
                                </td>
                            </tr>
                            <tr>
                                <td class="location" style="color:#6fbaf8;">
                                    <i class="fa-solid fa-location-dot"></i> 대구 달서구
                                </td>
                            </tr>
                            <tr>
                                <td class="btnContact">
                                    <button type="button" class="btn btn-primary" disabled>
                                        Contact
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 my-auto">
                <div class="row w-100 h-25">
                    <div class="col-6 mx-auto fw-bolder" style="text-align: center">Location</div>
                    <div class="col-6 mx-auto p-0" >대구 달서구</div>
                </div>
                <div class="row w-100 h-25">
                    <div class="col-6 mx-auto fw-bolder" style="text-align: center">age</div>
                    <div class="col-6 mx-auto p-0">28</div>
                </div>
                <div class="row w-100 h-25">
                    <div class="col-6 mx-auto fw-bolder" style="text-align: center">Experience</div>
                    <div class="col-6 mx-auto p-0">0.6</div>
                </div>
                <div class="row w-100 h-25">
                    <div class="col-6 mx-auto fw-bolder" style="text-align: center">School</div>
                    <div class="col-6 mx-auto p-0">영남대 경제학부</div>
                </div>
            </div>
        </div>

        <div id="profile-tab" class="row mx-auto mt-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="border-bottom:2px solid #6fbaf8; color: #6fbaf8;">Profile</a>
                </li>
            </ul>
        </div>

        <div id="profile-content" class="row mx-auto">
            <div class="col-md-2 rounded shadow-sm">

            </div>
            <div class="col-md-7 rounded shadow-sm">

            </div>
            <div class="col-md-2">
                <div class="rounded shadow-sm"></div>
                <div></div>
            </div>
        </div>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
