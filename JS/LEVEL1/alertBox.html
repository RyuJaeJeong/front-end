<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert box</title>
    <!-- bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font-awesome 6.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .alert-blue{
            width: 700px;
            height: 70px;
            background-color: #D0E1FF;
            line-height: 70px;
            color:#344E91;
        }

        .alert-yellow{
            width: 700px;
            height: 70px;
            background-color: #FEF2CD;
            line-height: 70px;
            color:#705013;
        }

        span{
            font-weight:bold;
        }

        .alert-gray{
            width: 700px;
            height: 70px;
            background-color: #E2E3E6;
            line-height: 70px;
            display: none;
        }

    </style>
</head>
<body>

    <!--

    UI 만드는 step
    1. HTML/CSS로 미리 디자인
    2. 필요할 때 보여달라고 코드짬 (자바스크립트로)

    -->

    <div class="alert-blue m-5" id="alert-blue">
        <span class="ps-3">Holy guacamole!!</span> You should check in on some of those fields below&nbsp;<i class="fa-solid fa-xmark" style="display: inline-block; padding-left: 17%"></i>
    </div>

    <div class="alert-yellow m-5">
        <span class="ps-3">Holy guacamole!!</span> You should check in on some of those fields below&nbsp;<i class="fa-solid fa-xmark" style="display: inline-block; padding-left: 17%"></i>
    </div>

    <div class="alert-gray m-5" id="alert-gray">
        <span class="ps-3">Holy guacamole!!</span> You should check in on some of those fields below&nbsp;<i class="fa-solid fa-xmark" style="display: inline-block; padding-left: 17%"></i>
    </div>

    <button onclick="document.getElementById('alert-gray').style.display='block'">
        버튼
    </button>

    <button onclick="document.getElementById('alert-gray').style.display='none'">
        닫기
    </button>

</body>
</html>
