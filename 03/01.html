<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <a href="http://easyspub.co.kr/">이지퍼블리싱 홈페이지</a>

    <h1>이미지 링크 만들기</h1>
    <a href="http://easyspub.co.kr/">
        <img src="01/first.jpg">
    </a>

    <!--
        a 태그 target 속성
        1. _blank : 링크 내용이 새 창이나 새 탭에서 열린다.
        2. _self : 기본값, 링크가 있는 화면에서 열림.
        3. _parent  아이프레임 태그를쓸때 사용하는 요소 
        4. _top  아이프레임을 태그를쓸때 사용하는 요소

    -->
</body>
</html>
