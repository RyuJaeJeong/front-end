    <h2>마늘(Garlic)</h2>
    <p>
        마늘 특유의 아린 맛은 <span class="accent">알리신</span> 이라는 성분때문으로 살균 및 향균 작용을 하여 마늘에 들어있는 아연이 피로 회복에 도움을 준다.
    </p>
