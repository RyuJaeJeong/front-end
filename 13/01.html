<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #container  ul {
            border: 1px blue dotted ;
        }

        #container > ul {
            list-style: none;
        }

        h1 + ul {
            color: blue;
            
        }

        h1 ~ ul {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="container">
        <h1> 예약 방법 및 요금 </h1>
        <ul>
            <li>예약방법 
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li> 요금
                <ul>
                    <li>1인 : 40,000원</li>
                    <li>2인 : 60,000원</li>
                    <li>3인 : 70,000원</li>
                    <li>4인 : 100,000원</li>
                </ul>
            </li>
        </ul>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </section>
</body>
</html>
