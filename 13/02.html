<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] {
            background-color: yellow;
        }

        a[target="_blank"] {
           background: url(../HTML5_CSS3/11/image/bg-note.png) no-repeat center right;
           padding-right: 30px;
        }

        ul li{
            display: inline-block;
            padding: 10px;
            border: 1px dotted red;
        }

        [class ~= "button"] {
            border: 2px solid black;
            box-shadow: rgba(0, 0, 0, 4) 5px 5px;
        }

        /*
        이 외에도 
        [속성 |=값] 특정값이 포함된 속성에 스타일 적용하기
        [속성 ^=값] 특정값으로 시작하는 속성에 스타일 적용하기
        [속성 $=값] 특정값으로 끝나는 속성에 스타일 적용하기
        [속성 *=값] 값의 일부가 일치하는 속성에 스타일 적용하기
        */
    </style>
</head>
<body>
    
    <ul>
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#" target="_blank">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#" class="button">메뉴 3</a></li>
        <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>

</body>
</html>
